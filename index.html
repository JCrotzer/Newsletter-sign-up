<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="main card">
      <div class="card-image">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          class="mobile"
          alt=""
        />
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          class="desktop"
          alt=""
        />
      </div>
      <div class="card-body">
        <div class="card-content">
          <h1>Stay updated!</h1>
          <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
          <ul>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>Product discovery and building what matters</p>
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li>
              <img src="./assets/images/icon-list.svg" alt="" />
              <p>And much more!</p>
            </li>
          </ul>
          <form id="form" novalidate>
            <div class="email-input">
              <label for="email">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="email@company.com"
              />
              <span aria-live="polite" id="email-error"></span>
            </div>
            <button>Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
